<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com/3.4.5"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"
      integrity="sha512-rORxfZIwIMvSXR5dFoETeCk4ZVxNnEyD/CrYvljW5Tb5vAwZrK5brLrfztCKfZ5rYz7bjjwwxRLxFkHKQ0ZtTQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    {% block extra_head %}{% endblock %}
  </head>
  <body class="flex flex-col min-h-screen bg-gray-200 font-mono">
    
    <header>
      <nav
        class="block w-full h-20 bg-gray-300 shadow-xl py-4 px-8 shadow-md text-white"
      ></nav>
    </header>

    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 11">
      {% if messages %}
          {% for message in messages %}
            <div class="toast align-items-center 
                        {% if 'success' in message.tags %}text-bg-success{% elif 'error' in message.tags %}text-bg-danger{% endif %} 
                        border-0" 
                role="alert" 
                aria-live="assertive" 
                aria-atomic="true" 
                data-bs-autohide="true" 
                data-bs-delay="4000">
                
                <div class="d-flex">
                    <div class="toast-body">
                        {{ message }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
          {% endfor %}
      {% endif %}
    </div>

    <main class="flex-grow">
      {% block content %}
      <!-- Default content goes here -->
      {% endblock %}
    </main>

    <footer class="bg-gray-300 text-white py-4 text-center">
      <h1 class="text-3xl font-bold">Site Footer</h1>
    </footer>



        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Script to show toast -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var toastElList = [].slice.call(document.querySelectorAll('.toast'))
                var toastList = toastElList.map(function (toastEl) {
                    return new bootstrap.Toast(toastEl)
                })
                toastList.forEach(toast => toast.show())
            });
        </script>
  </body>
</html>
